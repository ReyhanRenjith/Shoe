<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Now</title>
  <link rel="stylesheet" href="buy.css">

</head>
<body>
    <div class="topbar">
        <a href="index.html">
        <p id="back">Back</p>
        </a>
    </div>
    <div class="preview">
          <img id="productImage" src="" alt="Selected Product" width="300">
          <form>
            <label id="head">Select Size </label><br><br>
            <input type="radio" id="six" value="6" name="sz">
            <label class="rad" for="six">UK 6 (EU 40)</label>
            <input type="radio" id="sixfive" value="UK 6.5" name="sz" required >
            <label class="rad" for="sixfive">UK 6.5</label><br>
            <input type="radio" id="seven" value="UK 7" name="sz">
            <label class="rad" for="seven">UK 7</label>
            <input type="radio" id="sevenfive" value="UK 7.5" name="sz">
            <label class="rad" for="sevenfive">UK 7.5</label><br><br>
            <label id="head">Payment Details</label><br><br>
            <label class="rad" for="cnum">Card Number <sub><sub>(The 16 digits on the front of your card)</sub></sub> </label><br><br>
            <input type="number" id="cnum" required placeholder="Enter card number" style="width: 330px;"><br><br>
            <label class="rad" for="date">Expiry Date: </label>
            <input type="date" id="date" required><br><br>
            <label class="rad" for="cv">CVV2/CVC2: </label>
            <input type="number" id="cv" required placeholder="3 digits on back" style="width: 110px;"><br><br>
            <button onclick="showPopup()" style="cursor: pointer; color: blue;" id="subm">Submit</button>
          </form>
    </div>
  <script>
    function showPopup() {
      alert("Your Order was Placed!!!");
    }
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get('image');
    const imageElement = document.getElementById('productImage');

    if (imageName) {
      imageElement.src = 'images/' + imageName;
    } else {
      imageElement.alt = 'No product selected';
    }
  </script>
</body>
</html>
